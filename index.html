<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><button id="theme-toggle">Dark Mode</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h1>About Me</h1>
            <img src="images/profile.jpg" alt="Profile Picture">
            <p>Hi, I'm [Your Name], a web developer...</p>
        </section>
        <section id="projects">
            <h2>Projects</h2>
            <div class="project">
                <img src="projects/project1.jpg" alt="Project 1">
                <h3>Project 1</h3>
                <p>Project description goes here...</p>
                <button class="open-modal" data-title="Project 1" data-image="projects/project1.jpg" data-description="Project description goes here..." data-link="https://github.com/username/project1">More Details</button>
            </div>
            <div class="project">
                <img src="projects/project2.jpg" alt="Project 2">
                <h3>Project 2</h3>
                <p>Project description goes here...</p>
                <button class="open-modal" data-title="Project 2" data-image="projects/project2.jpg" data-description="Project description goes here..." data-link="https://github.com/username/project2">More Details</button>
            </div>
        </section>
        <section id="contact">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required pattern="[a-zA-Z\s]+" title="Name should only contain letters and spaces.">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <script src="scripts/main.js"></script>
</body>
</html>
